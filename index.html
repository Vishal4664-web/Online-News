<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaj Tak News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="aaj.png">
</head>
<body>
     <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="aaj.png" alt="company-logo">
            </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick
                         ('ipl')">IPL</li>
                        <li class="hover-link nav-item" id="fiance" onclick="onNavItemClick
                        ('finance')">Finance</li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick
                         ('politics')">Politics</li>
                    </ul>
                </div>
                <div class="search-bar">
                    <input type="text" class="news-input" id="news-input" placeholder="e.g.Science">
                    <button class="search-button" id="search-button">Search</button>
                </div>
        </div>
     </nav> 
<main>
    <div class="cards-container container flex" id="cards-container">
        
    </div>
</main>


<template id="template-news-card">
    <div class="card">
        <div class="card-header">
          <img src="https://placehold.co/400x200" alt="" id="news-img">
        </div>
        <div class="card-content">
          <h3 id="news-title">This is a tittle</h3>
          <h6 id="news-source" class="news-source">End other 23/05/2024</h6>
          <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum perferendis vel deserunt.</p>
        </div>
      </div>
</template>

     <script src="script.js"></script>
</body>
</html>
